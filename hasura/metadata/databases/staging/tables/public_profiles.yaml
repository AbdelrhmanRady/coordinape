table:
  name: profiles
  schema: public
array_relationships:
- name: users
  using:
    manual_configuration:
      column_mapping:
        address: address
      insertion_order: null
      remote_table:
        name: users
        schema: public
select_permissions:
- permission:
    columns:
    - avatar
    - background
    - bio
    - discord_username
    - github_username
    - medium_username
    - skills
    - telegram_username
    - twitter_username
    - website
    filter:
      users:
        circle:
          organization:
            circles:
              users:
                profile:
                  id:
                    _eq: X-Hasura-User-Id
  role: user
